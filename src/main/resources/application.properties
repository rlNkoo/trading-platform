spring.application.name=trading-platform

server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/trading-platform?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

stipe.api.key=stripe key
razorpay.api.key=razorpay api key
razorpay.api.secret=razorpay api secret